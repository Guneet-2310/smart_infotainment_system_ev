name: ev_smart_screen
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  loading_indicator: ^3.1.1
  intl: ^0.18.1
  syncfusion_flutter_gauges: ^31.2.5
  fl_chart: ^0.68.0
  cupertino_icons: ^1.0.8
  web_socket_channel: ^2.4.0  # WebSocket for backend communication
  flutter_map: ^7.0.2  # Open-source map widget
  latlong2: ^0.9.1  # Latitude/Longitude handling
  http: ^1.1.0  # HTTP requests for geocoding and routing
  flutter_dotenv: ^5.1.0  # Load environment variables from .env
  logger: ^2.0.0  # Structured logging with level filtering
  path_provider: ^2.1.0  # File system paths for log files
